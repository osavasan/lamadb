<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% block header %}{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/admin/css/index.css">
	<link rel="stylesheet" type="text/css" href="/admin/gen/admin.css">

	<!-- Piwik -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//getyoyo.com/stats/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', 4]);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//getyoyo.com/stats/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->

	
</head>

<body>
	{% block body %}{% endblock %}
</body>
</html>
